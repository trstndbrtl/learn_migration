learn_migration.admin.desktop:
  path: '/admin/migration/desktop'
  defaults:
    _form: '\Drupal\learn_migration\Form\TodoListMigrateForm'
    _title: 'Migrate Todo List'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

learn_migration.admin.data_settings:
  path: '/admin/migration/settings'
  defaults:
    _form: '\Drupal\learn_migration\Form\SettingsMigrationForm'
    _title: 'Migrate Settings System'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE